<div class="card mt-3">
    <div class="card-body">
        <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label class="col-md-4">User Id</label>
                <input type="number" class="form-control" formControlName="user_id" #user_id/>
                <div *ngIf="todoForm.controls['user_id'].invalid && (todoForm.controls['user_id'].dirty || todoForm.controls['user_id'].touched)" class="alert alert-danger">
                    <div *ngIf="todoForm.controls['user_id'].errors.required">
                        User Id is required.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4">Title</label>
                <input type="title" class="form-control" formControlName="title" #title/>
                <div *ngIf="todoForm.controls['title'].invalid && (todoForm.controls['title'].dirty || todoForm.controls['title'].touched)" class="alert alert-danger">
                    <div *ngIf="todoForm.controls['title'].errors.required">
                        Title is required.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary mr-1" [disabled]="todoForm.pristine || todoForm.invalid">Submit
                </button>
                <button class="btn btn-primary" (click)="clearForm()">Clear</button>
            </div>
        </form>
    </div>
</div>
